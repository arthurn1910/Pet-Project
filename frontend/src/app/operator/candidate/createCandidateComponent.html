<div *ngIf="isCreated; else signupForm">
  Create candidate is successful.
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full name</label>
        <input type="text" class="form-control" name="fullName" [(ngModel)]="form.fullName" #name="ngModel" required/>
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email/>
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Create candidate</button>
        <div *ngIf="f.submitted && isCreatedFailed" class="alert alert-warning">
          Create candidate failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
